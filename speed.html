<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Документ без названия</title>
</head>
<body>
	<canvas id="canvas" height="1800" width="1800" style="outline: 1px solid red"></canvas>
	<script>
    	 var canvas = document.getElementById('canvas');
		 if(canvas.getContext){
			 var ctx = canvas.getContext('2d');
			 
			 // Указуем цвет заливаемой фигуры 
			 ctx.fillStyle = 'rbg(200, 0, 0)';
			 
			 // Рисование и заливка прямоугольника
			 // верхняя левая точка, правая нижняя точка
			 // fillRect(x, y, x, y);
			 ctx.fillRect(30, 30, 55, 50)
			 
			 
			 
			 
			 
			 
			 
		 }else{
			alert("Canvas do not working"); 
		 }
	</script>
</body>
</html>
